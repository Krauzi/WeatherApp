name: weatherapp
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc_pattern: ^2.5.1
  rxdart: ^0.23.1
  retrofit: ^1.3.1+1
  dio: ^3.0.9
  json_serializable: ^3.2.5
  equatable: ^1.1.0
  flutter_simple_dependency_injection: ^1.0.2+1
  cupertino_icons: ^0.1.2
  logger: ^0.8.3
  simple_animations: ^1.3.9
  flutter_spinkit: ^4.1.2
  intl: ^0.16.1
  toast: ^0.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^1.3.1
  build_runner: ^1.7.4

flutter:
  uses-material-design: true
  assets:
    - assets/earth.png
    - assets/weather_icons/
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto/Roboto-Italic.ttf
          style: italic
        - asset: fonts/Roboto/Roboto-Light.ttf
    - family: Roboto
      fonts:
        - asset: fonts/Oswald/Oswald-Bold.ttf
          weight: 700
        - asset: fonts/Oswald/Oswald-SemiBold.ttf
          weight: 600
        - asset: fonts/Oswald/Oswald-Light.ttf
          weight: 200
        - asset: fonts/Oswald/Oswald-ExtraLight.ttf
          weight: 100
        - asset: fonts/Oswald/Oswald-Medium.ttf
          weight: 300
        - asset: fonts/Oswald/Oswald-Regular.ttf